<!DOCTYPE html>
<html lang="en">
<head>
  <title>Na'kioku Calendar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="description" content="Na'kioku Calendar">
  <meta name="author" content="Xalsier Kitsune">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" type="text/css" href="cal.css">
  <link rel="stylesheet" type="text/css" href="sty.css">
</head>
<body>
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <button class="close" id="eventCloseBtn"></button>
      <p id="eventContent">Event content will be loaded here.</p>
    </div>
  </div>
  
  <div class="modal" id="triviaModal">
    <div class="modal-content">
      <button class="close" id="closeBtn"></button>
      <p id="triviaContent">Trivia content will be loaded here.</p>
    </div>
  </div>
  <section id="window2" class="window">
    <a href="" target="_blank">
      <img id="overlay-image-id" src="" alt="Description of Image" class="overlay-image">
    </a>
    <div class="tab" id="evh">
      <button id="pm" aria-label="Previous month"></button>
      <div id="cmy"></div>
      <button id="nm" aria-label="Next month"></button>
    </div>
    <div class="window-content" id="calndars">
      <div id="cal-toggle">				
        <div id="evi"></div>
        <div id="cal-box">
          <div class="cal-window">
            <div id="ca"></div>
          </div>
        </div>
        <div id="moonClockContainer" style="z-index: 1;">
          <p id="moonAltitude">Loading...</p>
        </div>	
      </div>
    </div>
  </section>
  <script src="cal.js" async type="text/javascript"></script>
</body>
</html>
