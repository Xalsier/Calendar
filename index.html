<!DOCTYPE html>
<html lang="en">
<head>
  <title>Na'kioku Calendar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="description" content="Na'kioku Calendar">
  <meta name="author" content="Xalsier Kitsune">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" type="text/css" href="cal.css">
  <link rel="stylesheet" type="text/css" href="sty.css">
</head>
<body>
  <div id="cal-toggle">
    <div id="evi"></div>
    <div id="evh">
      <button id="pm" aria-label="Previous month"></button>
      <div id="cmy"></div>
      <button id="nm" aria-label="Next month"></button>
    </div>
    <div id="wd" lang="ja">
      <div class="cw"><ruby>日<rp>(</rp><rt>にち</rt><rp>)</rp></ruby></div>
      <div class="cw"><ruby>月<rp>(</rp><rt>げつ</rt><rp>)</rp></ruby></div>
      <div class="cw"><ruby>火<rp>(</rp><rt>か</rt><rp>)</rp></ruby></div>
      <div class="cw"><ruby>水<rp>(</rp><rt>すい</rt><rp>)</rp></ruby></div>
      <div class="cw"><ruby>木<rp>(</rp><rt>もく</rt><rp>)</rp></ruby></div>
      <div class="cw"><ruby>金<rp>(</rp><rt>きん</rt><rp>)</rp></ruby></div>
      <div class="cw"><ruby>土<rp>(</rp><rt>ど</rt><rp>)</rp></ruby></div>
    </div>
    <div id="cal-box">
      <div class="cal-window">
        <div id="ca"></div>
      </div>
    </div>
    </div>
  </div>
  <script src="cal.js" async type="text/javascript"></script>
</body>
</html>
