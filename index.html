<!DOCTYPE html>
<html lang="en">
<head>
  <title>Na'kioku Calendar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="description" content="Na'kioku Calendar">
  <meta name="author" content="Xalsier Kitsune">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">
        <button id="prevMonth">◀ 前</button>
        <div class="current-date">
            <strong id="monthAndYear"></strong> 
        </div>            
        <button id="nextMonth">次 ▶</button> 
    </div>

    <div class="calendar-body">
        <div class="calendar-weekdays">
            <div>日</div> <div>月</div> <div>火</div> <div>水</div> <div>木</div> <div>金</div> <div>土</div> </div>
        
        <div class="calendar-days"></div>
    </div>
    <div class="status-updates">
          <span class="circle chapter"></span> Chapter Updates
          <span class="circle site-update"></span> Site Update
    </div>
      
  </div>
  <script src="script.js" async type="text/javascript"></script>
  <script src="color.js" async type="text/javascript"></script>
  <script src="events.js" async type="text/javascript"></script>
</body>
</html>
